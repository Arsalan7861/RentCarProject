<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<app-blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
  size="col-md-7"
>
  <form #form="ngForm" formValidate class="admin-form" (ngSubmit)="save(form)">
    <div class="admin-card">
      <div class="card-header">
        <h6>
          <i class="bi bi-info-circle text-primary me-2"></i>Ekstra Bilgileri
        </h6>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Ekstra Adı (*)</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="data().name"
            name="name"
            required
          />
          <div class="invalid-feedback">Geçerli bir ekstra adı girin</div>
        </div>
        <div class="form-group">
          <label>Açıklama</label>
          <textarea
            class="form-control"
            [(ngModel)]="data().description"
            name="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Fiyat (*)</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="data().price"
            name="price"
            mask="separator.2"
            thousandSeparator="."
            decimalMarker=","
            required
          />
          <div class="invalid-feedback">Geçerli bir fiyat girin</div>
        </div>
      </div>
    </div>
    <div class="form-group mt-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">
        <i class="bi" [ngClass]="pageIcon()"></i>
        {{ btnName() }}
      </button>
    </div>
  </form>
</app-blank>
