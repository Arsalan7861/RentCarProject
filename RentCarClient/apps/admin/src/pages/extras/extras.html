<app-grid
  pageTitle="Ekstralar"
  endpoint="/rent/odata/extras"
  [addOptions]="{ url: '/extras/add', permission: 'extra:create' }"
  [editOptions]="{ url: '/extras/edit', permission: 'extra:edit' }"
  [detailOptions]="{ url: '/extras/detail', permission: 'extra:view' }"
  [deleteOptions]="{ url: '/rent/extras', permission: 'extra:delete' }"
  [breadcrumbs]="breadcrumbs()"
  [captionTitle]="'Ekstra Listesi'"
>
  <flexi-grid-column field="name" title="Ekstra Adı" />
  <flexi-grid-column field="description" title="Açıklama" />
  <flexi-grid-column
    field="price"
    title="Fiyat"
    filterType="number"
    format="c"
    textAlign="right"
    symbol="₺"
  />
</app-grid>
